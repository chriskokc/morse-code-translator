<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <nav>
        <a href="#" class="nav__logo">CK Morse Translator</a>
        <a href="#" class="nav__link">What is morse code?</a>
    </nav>
    <main>
        <h1 class="big-title">Welcome to CK Morse</h1>
        <h2 class="small-title">Let's translate:</h2>
        <form action="" class="translator">
            <p class="translator__instruction">This is your secret morse code translator! Please type some English words or sentences to the following box:</p>
            <label class="translator__label">Type here: </label>
            <input id="translator__input-field" type="text">
        </form>
        <p class="result-text">There you go! Here is your translate: </p>
        <button id="reset-btn">reset</button>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
